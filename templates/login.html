<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="container">
      <!-- Menu Bar -->
      <header>
        <div class="logo">
          <img src="{{ url_for('static', filename='logo_transparent.png') }}" alt="Logo">
        </div>
        <nav>
          <ul id="menu">
              <li><a href="{{url_for('get_home') }}">Home</a>
              <li><a href="{{url_for('get_findjobs') }}">Find Jobs</a></li>
              <li><a href="{{url_for('get_portfolio') }}">Portfolio</a>
              <li><a href="{{url_for('get_account') }}">Account</a>
          </ul>
        </nav>
      </header>

      <!-- Login Form -->
      <div class="content">
        <div class="content-box">
          <header>
            <h1 class="content-header">Login</h1>
          </header>
          <form action="#" method="post">
            <div class="form-field">
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-field">
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button>Login</button>
          </form>
          <div class="switch-form">
            <p>Don't have an account yet? <a href="{{url_for('get_signup') }}">Sign up.</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-container">
      <p class="footer-message">
        Created by Victoria-Kim Bui, Florian Eppe, and Khanh Linh Pham for Entwicklung von Web-Anwendungen SoSe-2023
      </p>
    </div>
  </footer>
</body>
</html>
