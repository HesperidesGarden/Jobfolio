<!DOCTYPE html>
<html>
<head>
  <title>Login and Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="https://cdn.discordapp.com/attachments/528437729265188864/1110823981398884423/logo_transparent.png">
      </div>
    </div>
  </header>
  <div class="container">
    <div class="form-container">
      <h1>Login</h1>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button type="submit">Login</button>
        <p class="switch-form">Don't have an account? <span id="switch-to-register">Register</span></p>
      </form>

      <h1>Register</h1>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <button type="submit">Register</button>
        <p class="switch-form">Already have an account? <span id="switch-to-login">Login</span></p>
      </form>
    </div>
  </div>

</body>
</html>
