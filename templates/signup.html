<!DOCTYPE html>
<html>
<head>
  <title>Sign-Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
  <div class="signup-container">
    <div class="container">
      <!-- Menu Bar -->
      <header>
        <div class="logo">
          <img src="https://cdn.discordapp.com/attachments/528437729265188864/1110823981398884423/logo_transparent.png">
        </div>
        <nav>
          <ul id="menu">
            <li><a href="{{url_for('get_home') }}">Home</a></li>
            <li><a href="#">Find Jobs</a></li>
            <li><a href="#">Skill Match</a></li>
            <li><a href="{{url_for('get_portfolio') }}">Portfolio</a></li>
            <li><a href="{{url_for('login') }}">Login</a></li>
          </ul>
        </nav>
      </header>

      <!-- Signup Form -->
      <div class="content">
        <div class="content-box">
          <header>
            <h1 class="content-header">Sign-Up</h1>
          </header>
          <form action="#" method="post">
            <div class="form-field">
              <label for="name">Name:</label>
              <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-field">
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-field">
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-field">
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" id="confirm_password" placeholder="Confirm your password">
            </div>
            <button>Sign-up</button>
          </form>
          <div class="switch-form">
            <p>Already have an account?  <a href="{{url_for('login') }}">Log in.</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
