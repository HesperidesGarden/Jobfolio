<!DOCTYPE html>
<html>
<head>
  <title>Sign-Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
  <div class="signup-container">
    <div class="container">
      <!-- Menu Bar -->
      <header>
        <div class="logo">
          <img src="{{ url_for('static', filename='logo_transparent.png') }}" alt="Logo">
        </div>
        <nav>
          <ul id="menu">
            <li><a href="{{url_for('get_home') }}">Home</a>
            <li><a href="{{url_for('get_findjobs') }}">Find Jobs</a></li>
            <li><a href="{{url_for('get_portfolio') }}">Portfolio</a>
            <li><a href="{{url_for('get_account') }}">Account</a>
          </ul>
        </nav>
      </header>

      <!-- Signup Form -->
      <div class="content">
        <div class="content-box">
          <header>
            <h1 class="content-header">Sign-Up</h1>
          </header>
          <form method="post" action="/signup">
            <div class="form-container">
              <div class="form-column">
                <div class="form-field">
                  <label for="first_name">First Name:</label>
                  <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-field">
                  <label for="last_name">Last Name:</label>
                  <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>
                <div class="form-field">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-field">
                  <label for="phone_number">Phone Number:</label>
                  <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number">
                </div>
              </div>
              <div class="form-column">
                <div class="form-field">
                  <label for="street">Street:</label>
                  <input type="text" id="street" name="street" placeholder="Enter your street address">
                </div>
                <div class="form-field">
                  <label for="zipcode">Zip Code:</label>
                  <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zip code">
                </div>
                <div class="form-field">
                  <label for="city">City:</label>
                  <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>
                <div class="form-field">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password (min. 1 letter, 1 number, length > 7)" required>
                </div>
                <div class="form-field">
                  <label for="confirm_password">Confirm Password:</label>
                  <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
              </div>
            </div>
            <p class="error-message">Passwords do not match.</p>
            <button type="submit">Sign-up</button>
          </form>
          <div class="switch-form">
            <p>Already have an account? <a href="{{url_for('get_login') }}">Log in.</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer>
    <div class="footer-container">
      <p class="footer-message">
        Created by Victoria-Kim Bui, Florian Eppe, and Khanh Linh Pham for Entwicklung von Web-Anwendungen SoSe-2023
      </p>
    </div>
  </footer>
</body>

</html>
